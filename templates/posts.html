% extends 'base.html' %}

{% block content %}

{% for message in get_flashed_messages() %}
	
	<div class="alert alert-dark alert-dismissible fade show" role="alert">
  		{{ message }}
  		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>
{% endfor %}

<h1>blog posts...</h1>
<br/>

{% for post in posts %}
	{{ post.title }}<br/>
	{{ post.author }}<br/>
	{{ post.slug }}<br/>
	{{ post.date_posted }}<br/>
	{{ post.content }}<br/><br/>
	<hr><br/>


{% endfor %}


{% endblock%}
